{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - PollSaaS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                
                <h2 class="card-title mb-3">Password Reset Complete</h2>
                
                <p class="text-muted mb-4">
                    Your password has been successfully reset. You can now sign in with your new password.
                </p>
                
                <div class="d-grid">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
